---
- name: install chrony
  yum:
    name: chrony
    state: present

- name: modify ifcfg-eth0
  template:
   src=interface_config.j2
   dest=/etc/sysconfig/network-scripts/ifcfg-eth0

- name: modify hosts
  template:
   src=hosts.j2
   dest=/etc/hosts


- name: modify /etc/chrony.conf
  shell: echo "server 10.0.0.11  iburst" > /etc/chrony.conf

- name: start NTP system and configure when system boots
  shell: systemctl enable chronyd.service
  shell: systemctl start chronyd.service
